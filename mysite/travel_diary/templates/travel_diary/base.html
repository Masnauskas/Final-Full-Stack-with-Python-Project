{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="{% static 'travel_diary/images/travel.ico' %}"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="{% static 'travel_diary/css/styles.css' %}"
    />
    <title>{{ title }}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-info navbar-dark">
      {% block navbar %}
      <div class="container-fluid">
        <ul class="navbar-nav">
          {% for x in menu %}
          <li class="nav-item">
            <a class="nav-link active" href="{% url x.url_name %}">
              {{ x.title }}
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
      {% endblock %}
    </nav>

    <div class="container-fluid mt-3">{% block content %} {% endblock %}</div>
    <footer class="border-top container-fluid mt-3">
      {% block footer %}
      <div class="d-flex justify-content-between">
        <div class="mt-3">
          <span class="text-muted">Â© 2022 Company, Inc</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex mt-3">
          <li class="ms-3">
            <a class="text-muted" href="#"
              ><i class="fa fa-facebook-square"></i
            ></a>
          </li>
          <li class="ms-3">
            <a class="text-muted" href="#"
              ><i class="fa fa-twitter-square"></i
            ></a>
          </li>
          <li class="ms-3">
            <a class="text-muted" href="#"><i class="fa fa-instagram"></i></a>
          </li>
        </ul>
      </div>
      {% endblock %}
    </footer>
  </body>
</html>
