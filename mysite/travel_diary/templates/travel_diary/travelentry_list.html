{% extends 'travel_diary/base.html' %}{% load static %} {% block content %}

<h1>{{ destination.name }} Entries</h1>
{% for entry in entries %}
<div class="col">
  <div class="card" style="width: 400px">
    {% if entry.image %}
    <img
      class="card-img-top"
      src="{{ entry.image.url }}"
      alt="{{ entry.title }}"
      style="width: 100%"
    />
    {% endif %}
    <div class="card-body">
      <h4 class="card-title">{{ entry.title }}</h4>
      <p class="card-text">{{ entry.text }}</p>
      <a href="" class="btn btn-success">Edit</a>
       <!-- Delete button -->
      <form method="POST" action="{% url 'travel:travelentry_delete' destination.id entry.id %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.path }}">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this entry?')">Delete</button>
        
      </form>
    </div>
  </div>
  <br />
</div>
{%endfor%}
</div>
<br />

{% endblock %}
